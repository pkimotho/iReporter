<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>iReporter-Create Red-Flag</title>
</head>

<body>
    <nav>
        <div class="toggle">
            <i class="fa fa-bars menu" aria-hidden="true"></i>

        </div>
        <ul>
            <li><a href="profile.html">Home</a></li>
            <li><a href="profile.html">Red Flags</a></li>
            <li><a href="user-interventions.html">Interventions</a></li>
            <li><a href="../about.html">About</a></li>
        </ul>
    </nav>
    <div class="flag">
        <h2>Create a Red-Flag</h2>
        <form id="flagform">
            <div class="">
                <label for="title">Flag Title:</label>
                <input type="text" name="title">
            </div>
            <div class="">
                <label for="description">Flag Description:</label>
                <textarea type="textarea" rows="10" cols="50" name="description"></textarea>
            </div>
            <div class="">
                <label for="latitude">Latitude:</label>
                <input type="text" name="latitude">
            </div>
            <div class="">
                <label for="longitude">Longitude:</label>
                <input type="text" name="longitude">
            </div>
            <div class="">
                <label id="image" for="image">Upload Image:</label>
                <input type="file" name="image">
            </div>
            <div class="">
                <input id="formSubmit" type="submit" name="submit" value="Submit">
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.menu').click(function() {
                $('ul').toggleClass('active')
            })
        })
    </script>
</body>

</html>
